name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'medical-card/**'
  pull_request:
    branches: [main]
    paths:
      - 'medical-card/**'

defaults:
  run:
    working-directory: medical-card

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: medical-card/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run unit tests
        run: npm run test

  e2e-tests:
    name: E2E Tests (Prod Test-Mode)
    runs-on: ubuntu-latest
    needs: unit-tests  # Запускаем только после прохождения unit-тестов

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: medical-card/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run E2E tests on prod (test-mode)
        run: npm run test:e2e -- --project=chromium
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          E2E_TEST_MODE: 'true'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: medical-card/playwright-report/
          retention-days: 7
